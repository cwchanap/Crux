name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pylint

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Pylint (errors-only)
        run: |
          pylint --errors-only --disable=E1120,E0401 src

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install minimal test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi pytest pytest-asyncio aiofiles httpx

      - name: Run tests
        env:
          PRELOAD_MODEL: "0"
        run: |
          pytest -q
